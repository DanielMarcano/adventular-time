<div @fade class="messages" *ngIf="messageService.messages.length">
  <h2 class="messages__title">Messages</h2>
  <button (click)="messageService.clear()" class="messages__clear">Clear</button>
  <ul class="messages__list">
    <li class="message" *ngFor="let message of messageService.messages; index as i">
      <span class="message__id">{{ i + 1 }}</span>
      <span class="message__text">{{ message }}</span>
    </li>
  </ul>
</div>
